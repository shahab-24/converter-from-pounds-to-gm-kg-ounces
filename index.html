<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        
</head>
<body>
        <div class="container ">
                <div class="row">
                        <div class="col-md-4 p-4">
                                <h1 class="text-center">
                                        Weight Converter
                                </h1>
                                <form>
                                        <div class="form-group mb-2">

                                                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">

                                        </div>
                                </form>
                                <div id="output">

                                        <div class="card bg-primary mb-4">
                                                <div class="card-block text-white">
                                                        <h4 class="p-2 text-white"> Grams:</h4>
                                                        <div id="gramsOutput" class="p-2"></div>

                                                </div>

                                        </div>

                                        <div class="card bg-success mb-4">
                                                <div class="card-block text-white">
                                                        <h4 class="p-2 text-white" > KiloGrams:</h4>
                                                        <div id="kiloGramsOutput" class="p-2"></div>

                                                </div>

                                                

                                </div>
                                <div class="card bg-danger mb-4">
                                        <div class="card-block text-white">
                                                <h4 class="p-2 text-white" > Ounces:</h4>
                                                <div id="ozOutput" class="p-2"></div>

                                        </div>

                                </div>
                                
                        </div>

                </div>

        </div>
     <script>
        document.getElementById('output').style.visibility = 'hidden'
        document.getElementById('lbsInput').addEventListener('input', function(e){
                document.getElementById('output').style.visibility = 'visible'

                let lbs = e.target.value
                // console.log(lbs)
                document.getElementById('gramsOutput').innerHTML = lbs / 0.00220046
                document.getElementById('kiloGramsOutput').innerHTML = lbs / 2.2046
                document.getElementById('ozOutput').innerHTML = lbs*16

        })
     </script>   
</body>
</html>
